<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OPI Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Top unified bar with drag-and-drop upload box -->
    <header id="topBar" class="top-bar d-flex align-items-center justify-content-between">
      <div class="brand-title text-white fw-semibold">On-Premises Intelligence</div>
      <div id="uploadZone" class="upload-box-top" title="Drag & drop a file or click to select">
        <span class="upload-text">＋ Add documents</span>
        <input type="file" id="fileInput" hidden />
      </div>
      <div id="uploadStatus" class="upload-status text-white ms-3"></div>
    </header>

    <main class="container-fluid p-0 h-100">
      <div class="row h-100 g-0">
        <!-- Files sidebar - LEFT SIDE -->
        <aside id="filesPane" class="col-4 sidebar-left">
          <div class="sidebar-header">
            <h4 class="mb-0 me-2">📄 Documents</h4>
            <div class="search-wrapper position-relative me-2">
              <span class="search-icon">🔍</span>
              <input type="text" id="docSearchInput" class="form-control form-control-sm doc-search" placeholder="Search documents" />
            </div>
            <span id="fileCount" class="badge bg-primary ms-2">0</span>
          </div>
          <div class="sidebar-content">
            <div id="filesList"></div>
          </div>
        </aside>

        <!-- Chat interface - RIGHT SIDE -->
        <section id="chatSection" class="col chat-section">
          <div id="messages" class="messages"></div>
          <form id="chatForm" class="chat-form">
            <div class="input-group">
              <input
                type="text"
                id="chatInput"
                class="form-control"
                placeholder="Type your message…"
                autocomplete="off"
              />
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </form>
        </section>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script_chat.js"></script>
  </body>
</html>
